components:
  schemas:
    Pageable:
      type: object
      properties:
        sort:
          $ref: '#/components/schemas/Sort'
        page_number:
          type: integer
        page_size:
          type: integer
        offset:
          type: integer
        paged:
          type: boolean
        unpaged:
          type: boolean

    Sort:
      type: object
      properties:
        sorted:
          type: boolean
        unsorted:
          type: boolean
        empty:
          type: boolean
