server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/userdemo
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    hibernate:
      format_sql: true
      ddl-auto: none
    open-in-view: false
  liquibase:
    change-log: classpath:/db/liquibase-changelog.xml

logging:
  level:
    root: info